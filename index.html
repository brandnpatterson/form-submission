<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Form Component</title>
  </head>
  <body>
    <div class="wrapper">
      <form method="post" autocomplete="off">
        <h1>Form Component</h1>
        <div class="formgroup">
          <label for="name">Name: <span class="required">*</span></label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="formgroup">
          <label for="email">Email: <span class="required">*</span></label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="formgroup">
          <label for="phone">Phone: <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="formgroup">
          <label for="address">Address: <span class="required">*</span></label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="formgroup">
          <p>Love üò∏? <span class="required">*</span></p>
          <div class="formgroup">
            <label for="catYes">Yes</label>
            <input type="radio" id="catYes" name="cat" />
            <label for="catNo">No</label>
            <input type="radio" id="catNo" name="cat" />
          </div>
        </div>
        <div class="formgroup">
          <p>Love üê∂? <span class="required">*</span></p>
          <label for="dogYes">Yes</label>
          <input type="radio" id="dogYes" name="dog" />
          <label for="dogNo">No</label>
          <input type="radio" id="dogNo" name="dog" />
        </div>
        <div class="formgroup">
          <button class="post-data btn btn-green" type="submit" name="submit">
            Submit
          </button>
        </div>
      </form>
      <div class="results">
        <h2>What do others think?</h2>
        <button class="get-data btn btn-green" type="button">
          Find Out Now
        </button>
        <div>
          <h3>"Love üò∏?"</h3>
          <ul id="cat-data"></ul>
        </div>
        <div>
          <h3>"Love üê∂?"</h3>
          <ul id="dog-data"></ul>
        </div>
      </div>
    </div>
    <footer>
      <a href="http://github.com/brandnpatterson" target="_blank">
        &copy; <span class="date"></span> Brandon Patterson. All Rights
        Reserved.
      </a>
    </footer>
    <script type="text/javascript">
      document.querySelector('.date').append(new Date().getFullYear());
    </script>
    <script src="public/bundle.js"></script>
  </body>
</html>
