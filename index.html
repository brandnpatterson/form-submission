<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Form Component</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" method="post" autocomplete="off">
        <div class="formgroup">
          <h2>Form Component</h2>
        </div>
        <div class="formgroup">
          <label for="name"> Name: *
            <input type="text" id="name" name="name" autofocus>
            <p></p>
          </label>
        </div>
        <div class="formgroup">
          <label for="email"> Email: *
            <input type="text" id="email" name="email">
            <p></p>
          </label>
        </div>
        <div class="formgroup">
          <label for="phone"> Phone: *
            <input type="tel" id="phone" name="phone">
            <p></p>
          </label>
        </div>
        <div class="formgroup">
          <label for="address"> Address: *
            <input type="text" id="address" name="address">
            <p></p>
          </label>
        </div>
        <div>
          <div class="selection formgroup">
            <p>Love üò∏? *</p>
            <label for="yes-cat"> Yes
              <input type="radio" id="yes-cat" name="cat" required>
            </label>
            <label for="no-cat"> No
              <input type="radio" id="no-cat" name="cat" required>
            </label>
          </div>
          <div class="selection formgroup">
            <p>Love üê∂? *</p>
            <label for="yes-dog"> Yes
              <input type="radio" id="yes-dog" name="dog" required>
            </label>
            <label for="no-dog"> No
              <input type="radio" id="no-dog" name="dog" required>
            </label>
          </div>
        </div>
        <div class="formgroup">
          <input class="post-data button" type="submit" name="submit" value="Submit">
        </div>
      </form>
      <div class="results">
        <h3 class="title">What do others think?</h3>
        <input class="get-data button" type="button" name="" value="Find Out Now">
        <div>
          <h4>"Love üò∏?"</h4>
          <ul id="cat-data">
            <!-- data.cats from API listed here -->
          </ul>
        </div>
        <div>
          <h4>"Love üê∂?"</h4>
          <ul id="dog-data">
            <!-- data.dogs from API listed here -->
          </ul>
        </div>
      </div>
    </div>
    <script src="public/js/bundle.js"></script>
  </body>
</html>
